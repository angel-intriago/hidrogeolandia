<!DOCTYPE html>
<html>
<head>
    <title>Mi página web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            background-color: rgba(0, 123, 255, 0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color:  #fff;
        }
        
        .container p {
            color: #e6e6e6;
        }


        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hidro-tips</h1>
        <p>Bienvenido a una página de divulgacion cientifica de las Ciencias del Agua.</p>
        <a href="#" class="button">Acerca de...</a>
    </div>
</body>
</html>
